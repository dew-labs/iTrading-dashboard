<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Your Password</title>
  <style>
    body { font-family: 'Inter', Arial, sans-serif; background: #18181b; color: #fff; margin: 0; padding: 0; }
    .container { max-width: 480px; margin: 40px auto; background: #27272a; border-radius: 12px; padding: 32px; }
    h1 { color: #f472b6; }
    a.button { display: inline-block; background: #f472b6; color: #18181b; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-weight: 600; margin-top: 24px; }
    p { color: #d4d4d8; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Your Password</h1>
    <p>Click the button below to reset your password. This link will expire in 10 minutes.</p>
    <a href="{{ .PasswordResetURL }}" class="button">Reset Password</a>
    <p>If you did not request a password reset, you can ignore this email.</p>
  </div>
</body>
</html>
