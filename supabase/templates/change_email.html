<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Change Your Email Address</title>
  <style>
    body { font-family: 'Inter', Arial, sans-serif; background: #18181b; color: #fff; margin: 0; padding: 0; }
    .container { max-width: 480px; margin: 40px auto; background: #27272a; border-radius: 12px; padding: 32px; }
    h1 { color: #818cf8; }
    a.button { display: inline-block; background: #818cf8; color: #18181b; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-weight: 600; margin-top: 24px; }
    p { color: #d4d4d8; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Change Email Request</h1>
    <p>Click the button below to confirm your new email address.</p>
    <a href="{{ .EmailChangeURL }}" class="button">Confirm Email Change</a>
    <p>If you did not request this, you can ignore this email.</p>
  </div>
</body>
</html>
